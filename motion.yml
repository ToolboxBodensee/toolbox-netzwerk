---

- name: secure access to toolbox gateway
  hosts: motion
  tags:
  - access
  - ssh
  - auth
  - newuser
  roles:
   - ssh-auth
   - sshd
  vars:
    - ansible_ssh_user: 'l3d'

- name: install some fancy packages
  hosts: motion
  tags:
  - setup
  - base
  roles:
   - base-packages

- name: create a fancy feature complete home
  hosts: motion
  tags:
  - setup
  - base
  - home
  - newuser
  roles:
   - dotfiles

- name: create a fancy feature complete home
  hosts: 
    - cluster.tbbs.me
  tags:
  - bat
  roles:
   - install-bat

- name: Install motion on cluster.tbbs.me
  hosts: 
    - motion
  become: true
  tags:
  - video
  - motion
  - cctv
  roles:
   - motion

- name: Prepare motion on pi
  hosts: 
    - webcam2.tbbs.me
    - webcam3.tbbs.me
    - webcam4.tbbs.me
    - webcam5.tbbs.me
  become: true
  tags:
  - tmpfs
  - copy
  - config
  roles:
   - tmpfs
   - copy

