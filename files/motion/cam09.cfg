# /usr/local/etc/motion/camera2.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 2
############################################################
# User defined name for the camera.
camera_name bibliothek

# Numeric identifier for the camera.
camera_id 109

# The full URL of the network camera stream.
#netcam_url http://replicator.tbbs.me/webcam/?action=stream
#videodevice /dev/video1
netcam_userpass admin:toolboxcam2
# netcam_url rtsp://admin:toolboxcam1@172.23.31.40:554/onvif1
netcam_url rtsp://172.23.31.39:554/onvif1

# Image width in pixels.
width 1280

# Image height in pixels.
height 720

# Text to be overlayed in the lower left corner of images
text_left Camera 9

stream_auth_method 1
netcam_use_tcp off

# Text to be overlayed in the lower right corner of images.
text_right bib\n%Y-%m-%d\n%T-%q

# File name(without extension) for movies relative to target directory
; movie_filename CAM06_%t-%v-%Y%m%d%H%M%S
#movie_filename CAM09_%t_%v_%Y-%m-%d_%H:%M:%S
movie_filename CAM-09_%t_%Y-%m-%d_%H:%M:%S-%v

