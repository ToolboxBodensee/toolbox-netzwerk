- name: secure access to toolbox gateway
  hosts: strichliste
  tags:
  - access
  - ssh
  - auth
  - newuser
  roles:
   - ssh-auth
   - sshd
  vars:
    - ansible_ssh_user: 'ansible'

- name: install some fancy packages
  hosts: strichliste
  tags:
  - setup
  - base
  roles:
   - base-packages
  gather_facts: false

- name: create a fancy feature complete home
  hosts: strichliste
  tags:
  - setup
  - base
  - home
  - newuser
  roles:
   - dotfiles
  gather_facts: false

- name: strichliste-backend
  hosts: strichliste
  tags:
  - backend
  - strichliste
  roles:
   - strichliste-backend
  gather_facts: true

- name: strichliste-frontend
  hosts: strichliste
  tags:
  - frontend
  - strichliste
  roles:
   - strichliste-frontend
  gather_facts: true


